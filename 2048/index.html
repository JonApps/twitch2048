<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong>
    </p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  </div>
  <div id="twitch-status">
    <h1 class="">Twitch plays 2048</h1>
    <div class="relative">
      <div id="twitch-action" class="new">Welcome!</div>
    </div>
    <div id="twitch-time">
      <div id="twitch-time-bar" class=""></div>
    </div>
    <div id="twitch-votes">
      <h2>Votes</h2>
      <table>
        <tbody>
          <tr>
            <td>UP</td>
            <td id="twitch-vote-up">0</td>
          </tr>
          <tr>
            <td>DOWN</td>
            <td id="twitch-vote-down">0</td>
          </tr>
          <tr>
            <td>RIGHT</td>
            <td id="twitch-vote-right">0</td>
          </tr>
          <tr>
            <td>LEFT</td>
            <td id="twitch-vote-left">0</td>
          </tr>
          <tr id="twitch-restart">
            <td>RESTART</td>
            <td id="twitch-vote-restart">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <iframe id="twitch-chat" src="http://www.twitch.tv/chatcontrolledgames/chat?popout=&secret=safe"></iframe>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/reconnecting_websocket.js"></script>
  <script src="js/socket_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_score_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>

</html>
